<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="GMA-1D: 1D Generalized Modes" />
		<script src="javascripts/flot/jquery.js"></script>
		<script src="javascripts/flot/jquery.flot.js"></script>
		<script src="javascripts/vector.js"></script>
		<script src="javascripts/ODE_Mode.js"></script>
		<script src="javascripts/Animate.js"></script>
		<script src="javascripts/examples.js"></script>
		<script type="text/javascript">
			var Duffing = DuffingSolver(500);
			var VanDerPol = VanDerPolSolver(1000,400);
			var gmas = {Duffing: Duffing, VanDerPol: VanDerPol};
		</script>
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
		<title>GMA-1D</title>
	</head>

	<body>
		<a href="https://github.com/llarsen71/GMA1D"> Git Repository </a>
		<table>
		<tr><td><table>
		<tr><td>
		<form name="#canvas1">
			<select name="model" onchange="updatePlot(gmas, this.form)">
				<option value="VanDerPol"> Van Der Pol Oscillator    </option>
				<option value="Duffing" SELECTED> Duffing Oscillator </option>
			</select>
			<input type="checkbox" name="showSoln" onchange="updatePlot(gmas, this.form)">Show ODE Solutions</input>
			<input type="checkbox" name="showMode" onchange="updatePlot(gmas, this.form)" checked="checked">Show Modal Contours</input>
		</form>
		</td></tr>
		<tr><td><div id="canvas1" style="width:500px;height:500px;Border:1px solid #aaa;"> </div></td></tr>
		</table></td>
		<td><table>
		<tr><td>
		<form name="#canvas2">
			<select name="model" onchange="updatePlot(gmas, this.form)">
				<option value="VanDerPol"> Van Der Pol Oscillator </option>
				<option value="Duffing">   Duffing Oscillator     </option>
			</select>
			<input type="checkbox" name="showSoln" onchange="updatePlot(gmas, this.form)">Show ODE Solutions</input>
			<input type="checkbox" name="showMode" onchange="updatePlot(gmas, this.form)" checked="checked">Show Modal Contours</input>
		</form>
		</td></tr>
		<tr><td><div id="canvas2" style="width:500px;height:500px;Border:1px solid #aaa;"> </div></td></tr>
		</table></td></tr>
		</table>

		<script type="text/javascript">
			Duffing.plot("#canvas1", true, false);
			VanDerPol.plot("#canvas2", true, false);
		</script>
	</body>
</html>
